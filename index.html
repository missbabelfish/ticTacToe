<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 id="displayWin">Choose your Square</h2>
            <!-- x starts with selected class because x goes first -->
            <div class="players">
                <span id="xWins"></span>
                <button id="x" class="selected">X</button>
                <h5>current player</h5>
                <button id="o" class="">O</button>
                <span id="oWins"></span>
            </div>
        </div>
        <div class="board">
            <div class="row">
                <div class="box"><img id="a" class="row1 col1 diag1" src="/img/poolBG.jpg" alt="box A"></div>
                <div class="box"><img id="b" class="row1 col2" src="/img/poolBG.jpg" alt="box B"></div>
                <div class="box"><img id="c" class="row1 col3 diag2" src="/img/poolBG.jpg" alt="box C"></div>
            </div>
            <div class="row">
                <div class="box"><img id="d" class="row2 col1" src="/img/poolBG.jpg" alt="box D"></div>
                <div class="box"><img id="e" class="row2 col2 diag1 diag2" src="/img/poolBG.jpg" alt="box E"></div>
                <div class="box"><img id="f" class="row2 col3" src="/img/poolBG.jpg" alt="box F"></div>
            </div>
            <div class="row">
                <div class="box"><img id="g" class="row3 col1 diag2" src="/img/poolBG.jpg" alt="box G"></div>
                <div class="box"><img id="h" class="row3 col2" src="/img/poolBG.jpg" alt="box H"></div>
                <div class="box"><img id="i" class="row3 col3 diag1" src="/img/poolBG.jpg" alt="box I"></div>
            </div>
        </div>
        <div class="resetButtons">
            <button id="reset">Reset Board</button>
            <button id="resetWins">Reset Wins</button>
        </div>

        
        
    </div>

    <script src="js/main.js"></script>
</body>
</html>
